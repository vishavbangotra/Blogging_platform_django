{% extends 'blog/base.html' %}

{% block body_block %}

<<div class="jumbotron">
  <h2>Please login:</h2>
  <h3>(Must be a superuser check with site admin)</h3>

  {% if form.error %}
    <p>Please check for errors!</p>
  {% endif %}
  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% form.as_p %}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" value="{{next}}">

  </form>
</div>




{% endblock %}
